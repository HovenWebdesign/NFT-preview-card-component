<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!--  FAVICON  -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--  FONTS  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <!--  CSS  -->
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
<main>

  <div class="preview-card">

    <img class="equilibrium-img" src="images/image-equilibrium.jpg" alt="equilibrium image from Frontend mentor challenge">

    <p class="title-text">Equilibrium #3429</p>

    <p class="info-text">Our Equilibrium collection promotes balance and calm.</p>

    <p class="eth-days-box"><span class="ETH-text">0.041 ETH</span> <span class="days-text"> <img class="clock-icon" src="images/icon-clock.svg" alt="icon of a clock"> 3 days left</span></p>

    <hr class="line">

    <p class="creation-box"> <img class="avater" src="images/image-avatar.png">Creation of &nbsp; <span class="creation-text">Jules Wyvern</span></p>

  </div>

</main>
</body>
</html>
